apiVersion: apps/v1
kind: Deployment
metadata:
  name: wsdeploy
  namespace: ex-3
  labels:
    app: wsdeploy
spec:
  replicas: 1 # You can increase this to scale your app
  selector:
    matchLabels:
      app: wsdeploy # Must match the template labels below
  template:
    metadata:
      labels:
       app: wsdeploy # The Service will use this label to find the Pods
      annotations:
       proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }'
    spec:
      containers:
      - name: webserver
        resources:
         requests:
           memory: "64Mi"
           cpu: "50m"
         limits:
           memory: "128Mi"
           cpu: "200m"
        image: default-route-openshift-image-registry.apps-crc.testing/openshift/httpd:latest
        volumeMounts:
        - name: html-storage
          mountPath: /var/www/html
        ports:
        - containerPort: 8080
      volumes:
      - name: html-storage
        emptyDir: {}
